<!DOCTYPE html>
<html>
<head>
	<title>Job Application Form</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style type="text/css">
	.logo{
		width:120px;
		height: 100px;
	}

	label{
		color:white;
		font-size: 30px;
	}

	input[type=text],[type=email],[type=Date]{
  width: 60%;
  padding: 10px 15px;
  margin: 8px 0;
  box-sizing: border-box;
}

textarea{  width: 60%; height:200px;
  padding: 10px 15px;
  margin: 8px 0;
  box-sizing: border-box;
}

h1{
	text-align: center;
}

span{
	color: white;
}

</style>
</head>
<body class="bg-dark">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-5">
			</div>
			<div class="col-sm-3">
				<img src="logo.png" class="logo">
			</div>
			<div class="col-sm-4">
			</div>
		</div>

		<br><br><br>

	<div class="border border-primary border-bottom-0 p-4"><br>	
		<h1 class="text-primary">Job Application Form</h1>
			
		
		<br><br><br><br>
		
		<div class="row">
			<div class="col-sm-3">
			</div>

			<div class="col-sm-6">
				<form action="" method="">
				<label>First Name</label><br>	
				<input type="text" placeholder="First Name..."><br><br>

				<label>Last Name</label><br>	
				<input type="text" placeholder="Last Name..."><br><br>


				<label>Gender &emsp;</label><br>	
				<input type="radio" id="male" name="fav_language">
				<label for="male">Male</label><br>
				<input type="radio" id="female" name="fav_language">
				<label for="female">Female</label><br><br>
				
				<label>Date of Birth</label><br>	
				<input type="Date" placeholder="Date of Birth..."><br><br>

				<label>Mobile Number</label><br>	
				<input type="text" placeholder="Contact Number..."><br><br>

				<label>Email</label><br>	
				<input type="Email" placeholder="Email Address..."><br><br>

				<label>Residential Address</label><br>	
				<input type="Email" placeholder="Accomodation..."><br><br>

				<label>Skills</label><br>	
				<input type="checkbox" id="skill1" name="skill1">
				<label for="skill1">HTML</label><br>
				<input type="checkbox" id="skill2" name="skill2">
				<label for="skill2">CSS</label><br>
				<input type="checkbox" id="skill3" name="skill3">
				<label for="skill3">Java Script</label><br>
				<input type="checkbox" id="skill4" name="skill4">
				<label for="skill4">C</label><br>
				<input type="checkbox" id="skill5" name="skill5">
				<label for="skill5">C++</label><br>
				<input type="checkbox" id="skill6" name="skill6">
				<label for="skill6">C#</label><br>
				<input type="checkbox" id="skill7" name="skill7">
				<label for="skill7">Java</label><br>
				<input type="checkbox" id="skill8" name="skill8">
				<label for="skill8">Python</label><br><br><br>

				<label>Something Special</label><br>	
				<textarea placeholder="Anything else you want to let us know..."></textarea><br><br><br>

				<label>Upload CV</label><br>	
				<input type="file"><br><br>

			</div>

			<div class="col-sm-3">
			</div>
		</div>

<br><br>
<center><button type="button" class="btn btn-primary pl-3 pr-3 mx-auto w-25">Submit</button></center>
</form></div>
</div>

<br><br><br>
</body>
</html>
